      - name: Test
        run: sozo test -f security
        shell: bash

  market:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test market example
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f market
        shell: bash

  projectile:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test projectile example
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test -f projectile
        shell: bash